
{include="common/before-login/header"}     
<div class="demo-container"> 
<div class="login-form">
<h1>Login</h1>
    <form id="login_form" action="" method="post" role="form">
        <div class="form-group">
            <input type="email" name="email" id="email" class="input-field" placeholder="Email ID">
            <span class="error"></span>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="input-field" placeholder="Password">
            <span class="error"></span>
        </div>
        <button type="button" class="btn-submit" id="submitLogin">Log In</button>
    </form>
</div> 
<div class="log-img">

</div>
</div>
<!--/wrapper-->
{include="common/before-login/footer"}
